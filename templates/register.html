{% extends 'base.html' %}

{% block title %}
  Cadastrar uma campanha
{% endblock %}

{% block content %}
  <div class="mt-5">
    <h1 class="mb-5">Cadastre agora mesmo uma campanha</h1>
    {{ form.media }}
    <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group d-flex row">
        <div class="col-md-6">
          <label class="mb-2" for="c-title">Título</label>
          {{ form.title }}
        </div>
        <div class="col-md-6">
          <label class="mb-2" for="c-limit_date">Data limite para campanha</label>
          {{ form.limit_date }}
        </div>
      </div>
      <div class="form-group mt-4">
        <div class="d-flex flex-column">
          <label class="mb-2">{{ form.image_path.label }}</label>
          {{ form.image_path }}
        </div>
      </div>
      <div class="form-group mt-4">
        <div>
          <label class="mb-2" for="c-description">Descrição</label>
          {{ form.description }}
        </div>
      </div>
      <div class="form-group mt-4">
        <div>
          <label class="mb-2" for="c-how_help">Como ajudar</label>
          {{ form.how_help }}
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Criar Campanha</button>
    </form>
  </div>
  <style>
    .form-control:focus {
      border-color: #fff;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px #a7c566;
    }
  </style>
{% endblock %}
